<!DOCTYPE html>
<html lang="en" ng-app="ecothink">
<head>
    <base href="/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bem Vindo ao EcoThink</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/cadastro.css">
    <link rel="stylesheet" href="css/perfil.css">
    <link rel="stylesheet" href="css/calendario.css">
    <link rel="stylesheet" href="css/eventos.css">
    <link rel="stylesheet" href="css/usuario.css">
     <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/3732f07a5a.js" crossorigin="anonymous"></script>
    <!-- angular / modules -->
	<script src="js/lib/angular.min.js"></script>
    <script src="js/lib/angular-route.min.js"></script>
	<script src="js/main.js"></script>
	<!-- controllers -->
    <script src="js/controllers/index-controller.js"></script>
    <script src="js/controllers/perfilController.js"></script>
    <script src="js/controllers/cadastro-controller.js"></script>
    <script src="js/controllers/calendario-controller.js"></script>
    <script src="js/controllers/eventosController.js"></script>
    <script src="js/controllers//usuarioController.js"></script>
    <!-- root controller -->
    <script src='js/controllers/rootController.js'></script>
    
    <!-- cdn animate -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
</head>
<body ng-class="{'bg-success':isLogin}">
    <div class="container">
        <ng-view></ng-view>
          <!-- chat footer -->
          <div ng-if='isUser' class="row">
            <div class="col-12 fixed-bottom bg-white p-3 text-center rounded">
                <div class="row">
                   <div class="col-3">
                    <a href="/user/eventos"><i class="fas fa-home"></i></a>
                   </div>
                   <div class="col-3">
                    <i class="fas fa-search"></i>
                   </div>
                   <div class="col-3">
                    <a href="/user/calendario"><i class="far fa-calendar-plus"></i></a>
                   </div>
                   <div class="col-3">
                    <a href="/user/perfil"><i class="fas fa-user-alt"></i></a>
                   </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
