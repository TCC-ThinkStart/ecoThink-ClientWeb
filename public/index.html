<!DOCTYPE html>
<html lang="en" ng-app="ecothink">

<head>
    <base href="/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bem Vindo ao EcoThink</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/cadastro.css">
    <link rel="stylesheet" href="css/perfil.css">
    <link rel="stylesheet" href="css/calendario.css">
    <link rel="stylesheet" href="css/eventos.css">
    <link rel="stylesheet" href="css/usuario.css">
    <link rel="stylesheet" href="css/criarevento.css">
    <link rel="stylesheet" href="css/editarPerfil.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/3732f07a5a.js" crossorigin="anonymous"></script>
    <!-- angular -->
    <script src="js/lib/angular.min.js"></script>
    <script src="js/lib/angular-route.min.js"></script>
    <!-- mask angular -->
    <script src="js/lib/mask.min.js"></script>
    <script src="js/lib/angular-resource.min.js"></script>
    <!-- angularcookies -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular-cookies.js"></script>

    <script src="js/main.js"></script>
    <!-- services -->
    <script src="js/services/services.js"></script>
    <!-- controllers -->
    <script src="js/controllers/index-controller.js"></script>
    <script src="js/controllers/loginController.js"></script>
    <script src="js/controllers/perfilController.js"></script>
    <script src="js/controllers/cadastro-controller.js"></script>
    <script src="js/controllers/calendario-controller.js"></script>
    <script src="js/controllers/eventosController.js"></script>
    <script src="js/controllers//usuarioController.js"></script>
    <script src="js/controllers/criarEventoController.js"></script>
    <script src="js/controllers/cadastroOngController.js"></script>
    <script src="js/controllers/pesquisarController.js"></script>
    <script src="js/controllers/editarPerfilController.js"></script>

    <script src='js/controllers/rootController.js'></script>

    <!-- cdn animate -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.compat.css" />

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
</head>

<body ng-class="{'bg-success':isLogin,'darkMode':isDark}">
    <div class="container">
        <ng-view></ng-view>
        <!-- chat footer -->
        <div ng-if='isUser' class="row">
            <div class="col-12 fixed-bottom bg-white p-3 text-center rounded animated fadeInLeft delay-1s slow ">
                <div class="row">
                    <div class="col-3">
                        <a href="/user/eventos"><i class="fas fa-home"></i></a>
                    </div>
                    <div class="col-3">
                        <a href="/user/descobrir"><i class="fas fa-box-open"></i></a>
                    </div>
                    <div class="col-3">
                        <a href="/user/pesquisar"><i class="fas fa-search-location"></i></a>
                    </div>
                    <div class="col-3">
                        <a href="/user/perfil"><i class="fas fa-user-alt"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
