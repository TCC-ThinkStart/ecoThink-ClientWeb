<div>
    <!-- icones e legenda -->
    <div class="row p-3">
        <div class="col-sm-12 legenda-perfil">
            <div class="row">
                <div class="col-2 icone-voltar">
                    <i class="fas fa-arrow-left"></i>
                </div>
                <div class="col-8 legenda text-center">
                    <h3 class="h3">Perfil</h3>
                </div>
                <div class="col-2 icone-config">
                    <i class="fas fa-cog"></i>
                </div>
            </div>
        </div>
    </div>
    <!-- img -->
    <div class="row">
        <div class="col-12 col-sm-12 text-center">
            <div class="row">
                <div class="col-8 col-sm-8 offset-2 offset-sm-2">
                    <img ng-src="{{profileImage || 'https://www.callinvest.com.br/wp-content/uploads/2017/08/indisponivel.png'}}"
                        alt="image profile" class="img-fluid img-profile">
                </div>
            </div>
        </div>
    </div>
    <!-- Nome Usuario e localizacao -->
    <div class="row">
        <div class="col-12 col-sm-12 text-center">
            <div class="row">
                <div class="col-8 col-sm-8 offset-2 offset-sm-2  p-2">
                    <h3 class="h3">{{usuarioUnico.nome}}</h3>
                    <p class="lead"><i class=" fas fa-envelope-open-text"></i>{{usuarioUnico.email}}
                        <span ng-hide="titulos.length"> Indisponivel no momento</span>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <!-- events -->
    <div class="row">
        <div class="col-12 col-sm-12 mt-3 mb-5">
            <div class="row">
                <div class="col-12">
                    <h3 class="h3">Ações Recentes</h3>
                </div>
            </div>
            <div class="row">
                <h4 class="font-weight-light text-truncate text-center animated bounceInRight" ng-hide="titulos.length">
                    Sem Inscrições em Eventos Sociais No Momento</h4>
                <div class="col-lg-4 col-md-6 col-sm-6 col-12 mt-3 mb-5" ng-repeat="titulo in titulos | limitTo: 3">
                    <a href="user/evento/{{titulo.codigo}}">
                        <meu-card nome="{{titulo.nome}}" imagem="{{titulo.img}}"></meu-card>

                    </a>
                </div>
            </div>
        </div>
    </div>

</div>
