<!-- legenda -->
<div class="row">
    <div class="col-md-12  mt-3 titulo animated  bounceInLeft fast">
        <h2 class="h2 text-center">Descobrir</h2>
    </div>
</div>
<div class="row eventos-card-row">

    <div class="col-lg-4 col-md-6 col-sm-6 col-12 mt-3" ng-repeat="evento in aleatorio | limitTo: 9">
        <a href="user/evento/{{evento.codigo}}">
            <meu-card nome="{{evento.nome}}" imagem="{{evento.img}}"></meu-card>

        </a>
    </div>
    <h5 class="display-5 text-center" ng-hide="aleatorio.length"> Indisponivel no momento</h5>


</div>
