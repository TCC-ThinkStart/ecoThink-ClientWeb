<div class="row">
    <section class="col-md-12  geral mt-3">
        <div class="row">
            <div class="col-md-12 titulo animated bounceInRight delay-1s">
                <h2 class="h2 text-center">Pesquisa</h2>
            </div>
        </div>
        <div class="row">
            <section class=" col-md-12 animated bounceInRight delay-1s slow ">
                <nav class="nav justify-content-center">
                    <div class="nav nav-tabs text-center" id="nav-tab" role="tablist">
                        <a class="nav-item nav-link" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab"
                            aria-controls="nav-home" aria-selected="true">Nome</a>
                        <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile"
                            role="tab" aria-controls="nav-profile" aria-selected="false">Categoria</a>
                        <a class="nav-item nav-link" id="nav-contact-tab" data-toggle="tab" href="#nav-contact"
                            role="tab" aria-controls="nav-contact" aria-selected="false">Cidade</a>
                    </div>
                </nav>
                <div class="tab-content mt-5" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                        <div class="form-group row">
                            <div class="col-10">
                                <input type="text" ng-model="pesquisar.nome" class="form-control"
                                    placeholder="Pesquisa Por Nome">
                            </div>
                            <div class="col-2">
                                <button class="btn btn-info" ng-click="pesquisaNome(pesquisar)">Enviar</button>
                            </div>

                        </div>
                    </div>
                    <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                        <div class="form-group">
                            <label class="" for="inlineFormCustomSelect">Selecione a Categoria</label>
                            <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                                <option selected>Choose...</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">
                        <div class="form-group">
                            <label class="" for="inlineFormCustomSelect">Selecione a Cidade</label>
                            <select ng-options="x.nome for x in municipios" ng-model="pesquisar.cidade"
                                ng-change="pesquisarCity(pesquisar)" class="custom-select custom-select mb-3"></select>

                        </div>
                    </div>
                </div>
            </section>
        </div>
        <div class="row">
            <section class="col-md-12 p-5 animated bounceInLeft delay-1s slow">
                <h3 class="h3 text-center">Resultados</h3>
            </section>
        </div>
        <div class="row mb-5">
            <section class="col-md-4 col-12 mb-5 animated bounceInLeft delay-1s" ng-repeat="result in resultados">
                <div class="card pesquisar">
                    <img src="{{result.imagem}}" class="card-img-top pesquisarImg" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{result.nome}}</h5>
                        <p class="card-text resultDesc">{{result.descricao}}</p>
                    </div>
                    <div class="card-footer text-muted bg-white">
                        <a href="/user/evento/{{result.codigo}}" class="btn btn-light btn-block" data-toggle="tooltip"
                            data-placement="top" title="Veja Mais"><i class="fas fa-angle-double-down"></i></a>
                    </div>
                </div>
            </section>

        </div>
    </section>
</div>
