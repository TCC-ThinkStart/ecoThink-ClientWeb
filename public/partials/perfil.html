<div>
    <!-- icones e legenda -->
    <div class="row p-3">
        <div class="col-sm-12 legenda-perfil animated  bounceInLeft delay-1s slow">
            <div class="row">
                <div class="col-2 icone-voltar">
                    <a href="javascript:history.back()"><i class="fas fa-arrow-left"></i></a>
                </div>
                <div class="col-8 legenda text-center">
                    <h3 class="h3">Perfil</h3>
                </div>
                <div class="col-2 icone-config">
                    <i class="fas fa-cog"></i>
                </div>
            </div>
        </div>
    </div>
    <!-- img -->
    <div class="row">
        <div class="col-12 col-sm-12 text-center animated fadeIn delay-1s slow">
            <div class="row">
                <div class="col-8 col-sm-8 offset-2 offset-sm-2">
                    <img ng-src="{{imageProfile || 'https://www.jumpstarttech.com/files/2018/08/Network-Profile.png'}}"
                        onerror="angular.element(this).scope().imgError()" alt="image profile"
                        class="img-fluid img-profile">
                </div>
            </div>
        </div>
    </div>
    <!-- Nome Usuario e localizacao -->
    <div class="row">
        <div class="col-12 col-sm-12 text-center animated fadeIn delay-1s slow">
            <div class="row">
                <div class="col-8 col-sm-8 offset-2 offset-sm-2  p-2">
                    <h5 class="h5">{{nome}}</h5>
                    <p class=""><i class="fas fa-map-marker-alt"></i>{{endereco}}</p>
                </div>
            </div>
        </div>
    </div>
    <!-- painel do perfil -->
    <div class="row  mb-5">
        <div class="col-sm-12  painel-perfil animated  bounceInRight delay-1s slow">
            <!-- Criar Ação -->
            <!-- Editar Perfil -->
            <div class="row">
                <div class="col-12 col-sm-12  painel-legenda rounded">
                    <p class="lead"><a href="user/seusEventos" class="text-success">Seus Eventos</a></p>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-sm-12  painel-legenda rounded">
                    <p class="lead"><a href="user/criarevento" class="text-success">Criar Ação Social</a></p>
                </div>
            </div>
            <!-- Editar Perfil -->
            <div class="row">
                <div class="col-12 col-sm-12  painel-legenda rounded">
                    <p class="lead"><a href="user/editarPerfil" class="text-success">Editar Perfil</a></p>
                </div>
            </div>
            <!-- Editar Perfil -->
            <div class="row">
                <div class="col-12 col-sm-12  painel-legenda rounded">
                    <p class="lead text-success" data-toggle="modal" data-target="#exampleModal">Editar Eventos</p>
                </div>
            </div>
            <!-- Editar Perfil -->
            <div class="row">
                <div class="col-12 col-sm-12  painel-legenda rounded">
                    <p class="lead"><a href="user/editarEndereco" class="text-success">Mudar Endereço</a></p>
                </div>
            </div>

            <!-- Editar Perfil -->
            <div class="row">
                <div class="col-12 col-sm-12  painel-legenda logout rounded" ng-click="logout()">
                    <p class="lead" class="text-light">Log Out</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Editar Evento</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <select ng-options="x.nome for x in eventos" ng-model="pesquisar"
                        class="custom-select custom-select mb-3"></select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-click="enviar(pesquisar)" data-dismiss="modal"
                    aria-label="Close">Salvar</button>
            </div>
        </div>
    </div>
</div>
