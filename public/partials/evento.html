<div class="row">
    <section class="col-md-12 corpo mt-3">
        <div class="row">
            <section class="col-md-12 img">
                <img class="img-fluid"
                    src="https://s3.amazonaws.com/mapa-da-obra-producao/wp-content/uploads/2019/10/shutterstock_1110036392.png"
                    alt="">
            </section>
            <section class="col-md-12 titulo">
                <h2 class="display-5 mt-3">{{eventoUnico.nome}}</h2>
                <h4 class="h4 mb-4"><a
                        href="/user/usuario/{{eventoUnico.idOrganizador}}">{{eventoUnico.idOrganizador}}</a></h4>
            </section>
            <section class="col-md-12 conteudo">
                <div class="row">
                    <section class="col-1 icon">
                        <i class="far fa-calendar-alt"></i>
                    </section>
                    <section class="col-10 text">
                        <h6 class="h6">Sabado, maio 18</h6>
                        <p class="lead">10:30 - 18:30 AM</p>
                    </section>
                </div>
                <div class="row">
                    <section class="col-1 icon">
                        <i class="fas fa-map-marker-alt"></i>
                    </section>
                    <section class="col-10 text">
                        <h6 class="h6">Industry City</h6>
                        <p class="lead">{{eventoUnico.endereco}}</p>
                    </section>
                </div>
                <div class="row">
                    <section class="col-1 icon">
                        <i class="fas fa-user-friends"></i>
                    </section>
                    <section class="col-10 text">
                        <h6 class="h6">Participantes</h6>
                        <p class="lead">23823 Participantes</p>
                    </section>
                </div>
                <div class="row">
                    <section class="col-12">
                        <h4 class="h4">Informações</h4>
                        <p>{{eventoUnico.descricao}}</p>
                    </section>
                </div>
                <div class="row">
                    <section class="col-12 mb-5">
                        <h4 class="h4">Localização</h4>
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d63287.667170586275!2d5.728511014577159!3d7.5225943549170085!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1046332e6c391029%3A0x87fd124535da9518!2sNYSC%20Orientation%20Camp%2C%20Ikare-Akoko!5e0!3m2!1spt-BR!2sbr!4v1589816958201!5m2!1spt-BR!2sbr"
                            width="320" height="350" frameborder="0" style="border:0;" allowfullscreen=""
                            aria-hidden="false" tabindex="0"></iframe>
                    </section>
                </div>
                <div class="row">
                    <section class="col-12 mb-5">
                        <button class="btn  btn-block btn-primary btn-lg">Inscrever</button>
                    </section>
                </div>

                <button class="btn btn-block btn-outline-dark">Registrar</button>
            </section>
        </div>
    </section>
</div>
