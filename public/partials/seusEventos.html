<!-- icones e legenda -->
<div class="row p-3">
    <div class="col-sm-12 legenda-perfil animated  bounceInLeft delay-1s slow">
        <div class="row">
            <div class="col-2 icone-voltar">
                <a href="javascript:history.back()"><i class="fas fa-arrow-left"></i></a>
            </div>
            <div class="col-8 legenda text-center">
                <h3 class="h3">Seus Eventos</h3>
            </div>
            <div class="col-2 icone-config">
                <i class="fas fa-cog"></i>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-8 offset-2">
        <div class="row">
            <div class="col-md-6 evento evento-inicial mb-5 animated  bounceInLeft delay-1s "
                ng-repeat="event in eventos">
                <div class="card pesquisar">
                    <img ng-src="{{event.imagem || 'https://www.callinvest.com.br/wp-content/uploads/2017/08/indisponivel.png'}}"
                        onerror="angular.element(this).scope().imgError()" class="card-img-top pesquisarImg" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{event.nome}}</h5>
                        <span class="badge badge-info float-right">{{event.palavra[0].palavra}}</span>

                        <p class="card-text resultDesc">{{event.descricao}}</p>
                    </div>
                    <div class="card-footer text-muted bg-white">
                        <a href="/user/evento/{{result.codigo}}" class="btn btn-light btn-block" data-toggle="tooltip"
                            data-placement="top" title="Veja Mais"><i class="fas fa-angle-double-down"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
