<!-- icones e legenda -->
<div class="row p-3">
    <div class="col-sm-12 legenda-perfil animated  bounceInLeft">
        <div class="row">
            <div class="col-2 icone-voltar">
                <a href="javascript:history.back()"><i class="fas fa-arrow-left"></i></a>
            </div>
            <div class="col-8 legenda text-center">
                <h3 class="h3">Seus Eventos</h3>
            </div>
            <div class="col-2 icone-config">
                <i class="fas fa-cog text-primary"></i>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <h4 class="font-weight-light text-truncate text-center animated bounceInRight" ng-hide="eventos.length"> Sem
            Resultados No
            Momento</h4>
    </div>
    <div class="col-12 col-md-8 offset-md-2">
        <div class="row">
            <div class="col-12 col-md-6 evento evento-inicial mb-5 animated  bounceInLeft  "
                ng-repeat="event in eventos">
                <div class="card pesquisar">
                    <img ng-src="{{event.imagem || 'https://www.callinvest.com.br/wp-content/uploads/2017/08/indisponivel.png'}}"
                        onerror="angular.element(this).scope().imgError()" class="card-img-top pesquisarImg" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{event.nome}}</h5>
                        <span class="badge badge-info float-right">{{event.palavra[0].palavra}}</span>

                        <p class="card-text resultDesc">{{event.descricao}}</p>
                    </div>
                    <div class="card-footer text-muted bg-white">
                        <a href="/user/evento/{{event.codigo}}" class="btn btn-light btn-block text-success ">
                            Ver Mais
                            <i class="fas fa-eye text-success"></i>
                        </a>
                        <a class="btn btn-light btn-block  float-right" ng-click="unsubscribe(event.codigo)">
                            Desinscrever
                            <i class="fas fa-eye-slash text-primary"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
