<div class="row">
    <section class="col-12 col-md-8 offset-md-2 corpo mt-3 mb-5">
        <div class="row">
            <section class="col-md-12 geral ">
                <div class="row">
                    <div class="col-md-12 titulo animated  bounceInRight delay-1s">
                        <h2 class="h2 text-center">Eventos</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <h4 class="font-weight-light text-truncate text-center animated bounceInRight"
                            ng-hide="events.length"> Sem
                            Resultados No
                            Momento</h4>
                    </div>
                    <div class="col-md-6 col-12 evento evento-inicial animated  bounceInLeft delay-1s "
                        ng-repeat="event in events">

                        <div class="card pesquisar">
                            <img ng-src="{{event.imagem || 'https://www.callinvest.com.br/wp-content/uploads/2017/08/indisponivel.png'}}"
                                onerror="angular.element(this).scope().imgError()" class="card-img-top pesquisarImg"
                                alt="...">
                            <div class="card-body">
                                <h5 class="card-title">{{event.nome}}</h5>
                                <h6 class="h6"><a href="/user/usuario/{{event.idOrganizador}}"
                                        class="text-info">{{event.usuario}}</a></h6>

                                <span class="badge badge-info float-right">{{event.palavra[0].palavra}}</span>

                                <p class="card-text resultDesc">{{event.descricao}}</p>
                            </div>
                            <div class="card-footer text-muted bg-white">
                                <a href="/user/evento/{{event.codigo}}" class="btn btn-light btn-block text-success ">
                                    Ver Mais
                                    <i class="fas fa-eye text-success"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </section>
</div>
