<div class="row">
    <section class="col-12 col-md-8 offset-md-2 corpo mt-3 mb-5">
        <div class="row">
            <section class="col-md-12 geral mb-5">
                <div class="row">
                    <div class="col-md-12 titulo animated  bounceInRight delay-1s">
                        <h2 class="h2 text-center">Eventos Proximos</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <h4 class="font-weight-light text-truncate text-center animated bounceInRight"
                            ng-hide="events.length"> Sem
                            Resultados No
                            Momento</h4>
                    </div>
                    <div class="col-md-12 evento evento-inicial animated  bounceInLeft delay-1s "
                        ng-repeat="event in events">
                        <div class="text-group">
                            <h3 class="h3">{{event.nome}}</h3>
                            <h6 class="h6"><a href="/user/usuario/{{event.idOrganizador}}"
                                    class="text-info">{{event.usuario}}</a></h6>
                            <p class="lead">{{event.endereco}}</p>
                            <p class="text-justify">{{event.descricao}}</p>
                        </div>
                        <div class="form-group">
                            <a href="/user/evento/{{event.codigo}}" class="btn btn-block btn-outline-dark">Ver Mais
                                Info</a>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </section>
</div>
