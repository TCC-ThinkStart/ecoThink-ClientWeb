<div class="row">
    <section class="col-12 col-md-8 offset-md-2 corpo mt-3 mb-5">
        <div class="row">
            <div class="col-md-12 seus eventos">
                <h2 class="h2 text-center">Seus Eventos</h2>
                <p class="text-center">nao existe nada para ver por aqui !</p>
            </div>
        </div>
        <div class="row">
            <section class="col-md-12 geral mb-5">
                <div class="row">
                    <div class="col-md-12 titulo animated  bounceInRight delay-1s slow">
                        <h2 class="h2 text-center">Eventos Proximos</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 evento evento-inicial animated  bounceInLeft delay-1s slow"
                        ng-repeat="event in events">
                        <div class="text-group">
                            <h3 class="h3"><a href="/user/usuario/{{event.idOrganizador}}">{{event.idOrganizador}}</a>
                            </h3>
                            <h6 class="h6">{{event.nome}}</h6>
                            <p class="lead">{{event.idEndereco}}</p>
                            <p class="text-justify">{{event.descricao}}</p>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-block btn-outline-dark">Ver Mais Info</button>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </section>
</div>
