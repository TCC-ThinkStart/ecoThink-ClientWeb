<!-- icones e legenda -->
<div class="row p-3">
    <div class="col-sm-12 legenda-perfil animated  bounceInLeft delay-1s fast">
        <div class="row">
            <div class="col-2 icone-voltar">
                <a href="javascript:history.back()" meu-focus><i class="fas fa-arrow-left"></i></a>
            </div>
            <div class="col-8 legenda text-center">
                <h3 class="h3">Perfil</h3>
            </div>
            <div class="col-2 icone-config">
                <i class="fas fa-cog"></i>
            </div>
        </div>
    </div>
</div>
<!-- img -->
<div class="row">
    <div class="col-12 col-sm-12 text-center animated fadeIn delay-1s fast">
        <div class="row">
            <div class="col-8 col-sm-8 offset-2 offset-sm-2">
                <img src="{{PreviewImage}}" alt="image profile" class="img-fluid img-edit">
            </div>
        </div>
    </div>
</div>
<!-- Nome Usuario e localizacao -->
<div class="row">
    <div class="col-12 col-sm-12 text-center animated fadeIn delay-1s fast">
        <div class="row">
            <div class="col-8 col-sm-8 offset-2 offset-sm-2  p-2">
                <h5>{{usuario.nome}}</h5>
                <div class="form-group">
                    <label class="lead"><i class="fas fa-font"></i> Nome</label>
                    <input type="text" ng-model="usuario.nome" ng-class="{'is-valid':isValid}" class="form-control"
                        placeholder="ThinkStart">
                    <div ng-if="isValid" class="valid-feedback">
                        Valido!
                    </div>
                </div>
                <div class="form-group">
                    <label class="lead"><i class="fas fa-envelope-open-text"></i> Email</label>
                    <input type="email" ng-model="usuario.email" ng-class="{'is-valid':isValid}" class="form-control"
                        placeholder="ex : email@gmail.com" ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/">
                    <div ng-if="isValid" class="valid-feedback">
                        Valido!
                    </div>
                </div>
                <div class="form-group form-row">
                    <div class="col-12 col-md-6">
                        <label class="lead"><i class="fas fa-images"></i> Foto</label>
                        <div class="custom-file">
                            <input type="file" accept='image/*' ng-model="usuario.imagem" name="eventImg"
                                onchange="angular.element(this).scope().SelectFile(event)" class="custom-file-input">
                            <label class="custom-file-label">Choose file</label>
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <label class="lead"><i class="fas fa-mobile-alt"></i> Celular</label>
                        <input type="text" ng-model="usuario.telefone" ui-mask="(99)9 9999-9999"
                            ng-class="{'is-valid':isValidTell}" ui-placeholder class="form-control form-control-md"
                            placeholder="(13)9 0000-0000" ui-mask-placeholder-char="_" required>
                        <div ng-if="isValid" class="valid-feedback">
                            Valido!
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="lead"><i class="fas fa-address-card"></i> Data de Nascimento</label>
                    <input type="text" ng-model="usuario.dataNascimento" ui-mask="99/99/9999"
                        ng-class="{'is-valid':isValid}" ui-placeholder class="form-control form-control-md"
                        placeholder="ex:30/05/2000" ui-mask-placeholder-char="/" required>
                    <div ng-if="isValid" class="valid-feedback">
                        Valido!
                    </div>
                </div>
                <div class="form-group mb-5">
                    <a href="javascript:history.back()" class="btn btn-outline-danger mb-5">Cancelar</a>
                    <button class="btn btn-dark  mb-5" type="submit" ng-click="enviar(usuario)">
                        Enviar
                        Edição
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
